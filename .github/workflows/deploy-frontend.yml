name: Deploy Frontend to Render

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_FRONTEND: ${{ secrets.RENDER_SERVICE_ID_FRONTEND }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID_FRONTEND" ]; then
            echo "Missing Render credentials. Please set RENDER_API_KEY and RENDER_SERVICE_ID_FRONTEND secrets."
            exit 1
          fi
          
          # Trigger a new deployment on Render
          curl --request POST \
            --url https://api.render.com/v1/services/$RENDER_SERVICE_ID_FRONTEND/deploys \
            --header "Authorization: Bearer $RENDER_API_KEY" \
            --header "Content-Type: application/json" \
            --data '{"clearCache":"clear"}'
      
      - name: Deployment Status
        if: success()
        run: echo "✅ Frontend deployment triggered successfully on Render"
      
      - name: Deployment Failed
        if: failure()
        run: echo "❌ Frontend deployment failed"
